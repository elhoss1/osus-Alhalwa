<div class="login-modal" *ngIf="isVisible" (click)="closeModal()">
  <div class="login-container" (click)="$event.stopPropagation()">
    <button class="close-btn" (click)="closeModal()">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <line x1="18" y1="6" x2="6" y2="18"></line>
        <line x1="6" y1="6" x2="18" y2="18"></line>
      </svg>
    </button>

    <div class="login-header">
      <h2>إنشاء حساب جديد</h2>
      <p>املأ البيانات التالية لإنشاء حسابك</p>
    </div>

    <form (ngSubmit)="onSubmit()" class="login-form" #formRef="ngForm">
      <div class="form-group">
        <label>اسم المستخدم</label>
        <input
          type="text"
          [(ngModel)]="username"
          name="username"
          required
          placeholder="أدخل اسم المستخدم"
          [disabled]="isLoading"
        />
      </div>

      <div class="form-group">
        <label>البريد الإلكتروني</label>
        <input
          type="email"
          [(ngModel)]="email"
          name="email"
          required
          placeholder="example@email.com"
          [disabled]="isLoading"
        />
      </div>

      <div class="form-group">
        <label>كلمة المرور</label>
        <input
          type="password"
          [(ngModel)]="password"
          name="password"
          required
          placeholder="أدخل كلمة المرور"
          [disabled]="isLoading"
        />
      </div>

      <div class="form-group">
        <label>تأكيد كلمة المرور</label>
        <input
          type="password"
          [(ngModel)]="confirmPassword"
          name="confirmPassword"
          required
          placeholder="أعد إدخال كلمة المرور"
          [disabled]="isLoading"
        />
      </div>

        <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>


      <button
        type="submit"
        class="btn btn-primary btn-login"
        [disabled]="isLoading || formRef.invalid"
      >
        <span *ngIf="!isLoading">إنشاء الحساب</span>
        <span *ngIf="isLoading">جاري إنشاء الحساب...</span>
      </button>
    </form>

    <div class="login-footer">
      <p>لديك حساب بالفعل؟ 
        <a href="#" (click)="openLogin($event)">تسجيل الدخول</a>
      </p>
    </div>
  </div>
</div>
